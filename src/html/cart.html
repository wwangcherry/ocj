<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/cart.css">
</head>
<body>
    <header></header>
    <div class="c_title">
        <div class="c_cart"></div>
        <div class="c_status"></div>
        <div class="c_amount">
            <i class="c_sum">0</i>
        </div>
    </div>
    <div class="c_title2">
        <ul>
            <li>积分：<a href="#">0.0</a>元</li>
            <li>预付款：<a href="#">0.0</a>元</li>
            <li>抵用券：<a href="#">0</a>张</li>
        </ul>
        <span>如您需要查看账户信息，请&nbsp;&nbsp;<a href="http://localhost:8080/html/login.html">登录</a></span>
    </div>
    <table id="c_tb">
        <thead>
            <tr>
                <th><input type="checkbox" id="selall">全选</th>
                <th colspan="3">商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
        <tfoot>
            <tr>
                <td>合计</td>
                <td colspan="6" class="total_sum">￥0.00</td>
                <td><input type="submit" class="c_sub_form" value="去结算"></td>
            </tr>
        </tfoot>
    </table>
    
    <div class="c_tuijian">
        <h4>为您推荐</h4>
        <div class="c_t_btm">
             <dl style="display: none;">
                <em style="display: none;"></em>
                <dt><img src="../imgs/fl2_2.jpg"></dt>
                <dd>
                    <a href="http://localhost:8080/html/product_details.html">[新品发布]黛丝恩 植萃奢华损伤修护洗护套组(日本原装进口)</a>
                    <span>￥298</span>
                    <del>120</del>
                    <button class="in_add">加入购物车</button>
                </dd>
             </dl>
        </div>
    </div>
    <footer></footer>
<script type="text/javascript" src="../lib/requirejs/require.js" data-main="../js/cart"></script>
 <script type="text/html" id="cart_temp">
        {{each products prod}}
            <tr data-id="{{prod.id}}">
            <td><input type="checkbox" class="check_box"></td>
            <td class="_id" style="display: none;">{{prod.id}}</td>
            <td><img src="{{prod.imgs}}" class="imgs"></td>
            <td class="desc">{{prod.desc}}</td>
            <td></td>
            <td class="price">{{prod.price}}</td>
            <td>
                <span class="minus">-</span>
                <input type="text" value="{{prod.amount}}" size="2" class="amount">
                <span class="add">+</span>
            </td>
            <td class="sub">{{"￥" + ((prod.price.split('￥')[1]*prod.amount).toFixed(2))}}</td>
            <td><a href="javascript:void(0);" class="del">删除</a></td>
            </tr>
        {{/each}}
    </script> 
</body>
</html>
